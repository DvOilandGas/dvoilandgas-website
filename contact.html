<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - DVOil and Gas</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0077cc;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .contact-info {
      margin: 20px 0;
      padding: 20px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }

    .contact-info p {
      margin: 15px 0;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }

    .contact-info a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    form {
      margin-top: 30px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      text-align: left;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    form textarea {
      resize: vertical;
      min-height: 120px;
    }

    form button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    form button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>

    <div class="contact-info">
      <p><strong>Email:</strong> dvoilandgas@outlook.com</p>
      <p><strong>Address:</strong> 2/537 Boundary St, Brisbane City QLD 4000, Australia</p>
      <p><strong>Website:</strong> 
        <a href="https://dvoilandgas.github.io/dvoilandgas-website/" target="_blank">
          https://dvoilandgas.github.io/dvoilandgas-website/
        </a>
      </p>
    </div>

    <form action="https://formsubmit.co/dvoilandgas@outlook.com" method="POST">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" required>

      <label for="message">Your Message</label>
      <textarea name="message" id="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
