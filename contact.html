<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - DVOil and Gas</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0077cc;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .contact-info {
      margin: 20px 0;
      padding: 20px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }

    .contact-info p {
      margin: 15px 0;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }

    .contact-info a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    form {
      margin-top: 30px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      text-align: left;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    form textarea {
      resize: vertical;
      min-height: 120px;
    }

    form button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    form button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  

    <div class="contact-info" style="text-align: center; font-size: 18px; line-height: 1.8; border: 1px solid #ccc; padding: 25px; border-radius: 12px; background-color: #f9f9f9; max-width: 600px; margin: 0 auto;">
  <h2 style="color: #0073e6; margin-bottom: 20px;">Contact Us</h2>

  <p><strong>Email:</strong><br>

      dvoilandgas@outlook.com
    </a>
  </p>

  <p><strong>Address:</strong><br> 
    2/537 Boundary St,<br>
    Brisbane City QLD 4000,<br>
    Australia
  </p>

  
</div>
