<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - DVOil and Gas</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0077cc;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .contact-info {
      margin: 20px 0;
      padding: 20px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }

<main>
  <h2 style="text-align: center;">Contact Us</h2>

  <!-- Contact details box -->
  <div style="max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; text-align: center; background: #f9f9f9;">
    <p><strong>Email:</strong><br> dvoilandgas@outlook.com</p>
    <p><strong>Address:</strong><br> 2/537 Boundary St, Brisbane City QLD 4000, Australia</p>
  </div>

  <p style="text-align: center; margin-top: 20px;">We’d love to hear from you. Please fill out the form below:</p>

  <!-- Contact form -->
  <form action="https://formsubmit.co/dvoilandgas@outlook.com" method="POST" style="max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px;">
    <label for="name">Your Name</label>
    <input type="text" name="name" id="name" placeholder="Enter your name" required>

    <label for="email">Your Email</label>
    <input type="email" name="email" id="email" placeholder="Enter your email" required>

    <label for="message">Your Message</label>
    <textarea name="message" id="message" placeholder="Type your message" required></textarea>

    <!-- Hidden settings -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="https://dvoilandgas.github.io/dvoilandgas-website/thankyou.html">

    <button type="submit" style="padding: 10px; background: #0073e6; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Send Message
    </button>
  </form>
</main>

<footer>
  <p style="text-align: center; margin-top: 30px;">© 2025 DVoilandgas. All rights reserved.</p>
</footer>
